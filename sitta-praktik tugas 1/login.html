<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login UT</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="img/logoUT.png" alt="Logo UT" class="login-logo">
    <h2>Login UT</h2>

    <!-- Form Login -->
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <a href="#" id="forgotLink">Lupa Password?</a>
    <a href="#" id="registerLink">Belum punya akun?</a>

    <!-- Form Lupa Password -->
    <form id="forgotForm" class="hidden">
      <input type="email" placeholder="Masukkan email anda" required>
      <button type="button">Reset Password</button>
      <a href="#" id="backToLogin1">Kembali ke Login</a>
    </form>

    <!-- Form Registrasi -->
    <form id="registerForm" class="hidden">
      <input type="text" placeholder="Nama Lengkap" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="button">Daftar</button>
      <a href="#" id="backToLogin2">Kembali ke Login</a>
    </form>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
